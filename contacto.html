<main>
    <div >
    <section class="informacion container col-sm-10 col-md-6 col-lg-8 col-xl-4 animate__animated animate__zoomIn">
        <div class="row">
            <h1><strong>¡Contactate con nosotros!</strong></h1>
            <section class="contactoForm">
                <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded" id="comentario">
                    <h2><strong>Datos personales</strong></h2>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name">
                    <label for="lastname">Apellido:</label>
                    <input type="text" name=lastname>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" name=telefono>
                    <label for="email">E-mail:</label>
                    <input type="email" name=email required>
                    <p class="preguntaExperiencia">¿Cual es tu nivel de experiencia andando en bicicleta?</p>
                    <p class="nivelDificultad">Principiante - Medio - Avanzado</p>
                    <input type="range" class="form-control-range" id="slideBar">
                    <div class="form-group">
                        <label for="comment">Dejanos tu comentario:</label>
                        <textarea class="form-control" rows="8" id="comment"></textarea>
                    </div>
                    <button type="button" class="btn btn-success btn-lg">Enviar</button>
                </form>
            </section>
        </div>
    </section>

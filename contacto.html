<main>
    <section class="informacion container col-sm-9 col-md-8 col-lg-7 col-xl-6 animate__animated animate__zoomIn" style="margin-top: 40px;">
        <div class="row"></div>
            <h1><strong>¡Contactate con nosotros!</strong></h1>
            <section class="contactoForm">
            <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded" id="comentario">
                <h2><strong>Datos personales</strong></h2>
                <label for="name">Nombre:</label>
                <input type="text" name="name"><br><br>
                <label for="lastname">Apellido:</label>
                <input type="text" name=lastname><br><br>
                <label for="telefono">Telefono:</label>
                <input type="tel" name=telefono><br><br>
                <label for="email">E-mail:</label>
                <input type="email" name=email required><br><br>
                <p style="font-size:28px;">¿Cual es tu nivel de experiencia andando en bicicleta?</p><br>
                <p style="font-size: 25px;">Principiante - Medio - Avanzado</p><br>
                <input type="range" style="width: 70%"><br>
                <div class="form-group" style="padding-left: 15%; padding-right: 15%">
                    <label for="comment">Dejanos tu comentario:</label>
                    <textarea class="form-control" rows="8" id="comment"></textarea>
                </div>
                <button type="button" class="btn btn-success btn-lg">Enviar</button><br><br>
    </section>
</main>

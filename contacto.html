<main>
    <section class="informacion container col-md-6 col-xs-10 col-sm-10" style="margin-top: 40px;">
        <div class="row"></div>
            <h1>¡Contactate con nosotros!</h1>
            <section class="contactoForm">
            <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded" id="comentario">
                <h2>Datos personales</h2><br><br>
                <label for="name">Nombre</label>
                <input type="text" name="name"><br><br>
                <label for="lastname">Apellido</label>
                <input type="text" name=lastname><br><br>
                <label for="telefono">Telefono</label>
                <input type="tel" name=telefono><br><br>
                <label for="email">E-mail</label>
                <input type="email" name=email required><br><br>
                <p>¿Cual es tu nivel de experiencia andando en bicicleta?</p><br>
                <p>Principiante - Medio - Avanzado</p><br>
                <input type="range" style="width: 70%"><br>
                <label for="comentario">Dejanos un comentario</label><br>
                <div class="form-group" style="padding-left: 15%; padding-right: 15%">
                    <label for="comment">Comentario:</label>
                    <textarea class="form-control" rows="8" id="comment"></textarea>
                </div>
                <button type="button" class="btn btn-success btn-lg">Enviar</button><br><br>
    </section>
</main>
